<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
   <style>
    *{
      color:white;
      font-family: sans-serif;
      margin:0
    }
    .lower-card{
      position: relative;
    }
    .lower-card:hover{
      background-color: hsl(235, 45%, 61%) !important;
      transition: 0.5s;
    }
    .left-card:hover{
      background-color:  hsl(235, 45%, 61%) !important;
      transition: 0.5s;
    }
    @media screen and (max-width: 768px) {
  body {
    padding: 20px;
    height: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .container {
    display: flex !important;
    flex-direction: column !important;
    width: 90%;
    position: absolute;
    top:10px
  }

  .left-card-lower {
    display: flex;
    justify-content: space-around;
    background-color: hsl(235, 46%, 20%);
    border-radius: 15px;
    padding: 10px;
    margin-top: -10px;
  }

 

  .card img {
    position: absolute;
    top: 30px;
    right: 20px;
  }

  .lower-card {

    margin-top: 20px;
  }

  .lower-card p {
    font-size: 14px;
    color: rgb(150, 150, 243);
  }
  .left-card-lower{
    display:flex;
    align-items: center;
    border-radius: 5px;
   
  }
  
}



    
    

   </style>
  
  
</head>
<body style="display:flex;justify-content: center;align-items: center;background-color: hsl(226, 43%, 10%);height:100vh">
     
  <div class="container" style="display:grid;gap:20px;grid-template-columns:repeat(4,1fr);grid-template-rows:repeat(2,200px);">
       
    <div class="left-card" style="background-color:  hsl(235, 46%, 20%);border-radius: 10px;grid-area:1/1/span 2/2">    
      <div class="" style="background-color:  hsl(246, 80%, 60%);padding:30px;border-radius: 10px;padding-bottom: 70px;">
              <img src="images/image-jeremy.png" alt="" width='60px' style="border:3px solid white;border-radius: 100%;">
              <div class="">
                <p style="margin-top:20px;font-size: 15px;color:rgb(150, 150, 243)">Report for</p>
                <h3 style="margin-top:px;font-size: 30px;font-weight: 100;">Jeremy<br>Robson</h3>
              </div>
          </div>
           <div class="left-card-lower" style="padding:30px">
             <p class="daily">Daily</p>
             <p class='weekly' style="margin-top: 10px;">Weekly</p>
             <p class='monthly' style="margin-top: 10px;">Monthly</p>

           </div>
      </div>

      
        <div class="card" style="background-color:  hsl(15, 100%, 70%);border-radius: 10px;position: relative;display: flex;align-items: end;">  
          <img src="images/icon-work.svg" alt="" style="position: absolute;top:0;right:20px">
          <div class="lower-card" style="background-color: hsl(235, 46%, 20%);display: flex;flex-direction: column;align-items: start;padding:30px;border-radius: 10px;width:100%">
            <div style="display:flex;align-items: center;gap:110px;">
              <p>Work</p>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
              <h3 style="font-size: 50px;margin-top: 10px;font-weight: 100;"><span class='work'>32</span>hrs</h3>
              <p style="margin-top: 5px;">Last Week-36hrs</p>
            </div>
          </div>
          <div class="card" style="background-color:  hsl(195, 74%, 62%);border-radius: 10px;position: relative;display: flex;align-items: end;">  
            <img src="images/icon-play.svg" alt="" style="position: absolute;top:0;right:20px;z-index:-1">
            <div class="lower-card" style="background-color: hsl(235, 46%, 20%);display: flex;flex-direction: column;align-items: start;padding:30px;border-radius: 10px;width:100%">
              <div style="display:flex;align-items: center;gap:110px;">
                <p>Play</p>
                <img src="images/icon-ellipsis.svg" alt="">
              </div>
                <h3 style="font-size: 50px;margin-top: 10px;font-weight: 100;"><span class='play'>10</span>hrs</h3>
                <p style="margin-top: 5px;">Last Week-8hrs</p>
              </div>
            </div>
            <div class="card" style="background-color:   hsl(348, 100%, 68%);border-radius: 10px;position: relative;display: flex;align-items: end;">  
              <img src="images/icon-study.svg" alt="" style="position: absolute;top:0;right:20px;z-index:-1">
              <div class="lower-card" style="background-color: hsl(235, 46%, 20%);display: flex;flex-direction: column;align-items: start;padding:30px;border-radius: 10px;width:100%">
                <div style="display:flex;align-items: center;gap:110px;">
                  <p>Study</p>
                  <img src="images/icon-ellipsis.svg" alt="">
                </div>
                  <h3 style="font-size: 50px;margin-top: 10px;font-weight: 100;"><span class ='study'>4</span>hrs</h3>
                  <p style="margin-top: 5px;">Last Week-7hrs</p>
                </div>
              </div>
              <div class="card" style="background-color:  hsl(145, 58%, 55%);border-radius: 10px;position: relative;display: flex;align-items: end;">  
                <img src="images/icon-exercise.svg" alt="" style="position: absolute;top:0;right:20px;z-index:-1">
                <div class="lower-card" style="background-color: hsl(235, 46%, 20%);display: flex;flex-direction: column;align-items: start;padding:30px;border-radius: 10px;width:100%">
                  <div style="display:flex;align-items: center;gap:110px;">
                    <p>Exercise</p>
                    <img src="images/icon-ellipsis.svg" alt="">
                  </div>
                    <h3  style="font-size: 50px;margin-top: 10px;font-weight: 100;"><span class="exercise">4</span>hrs</h3>
                    <p style="margin-top: 5px;">Last Week-5hrs</p>
                  </div>
                </div>
                <div class="card" style="background-color:  hsl(264, 64%, 52%);border-radius: 10px;position: relative;display: flex;align-items: end;">  
                  <img src="images/icon-social.svg" alt="" style="position: absolute;top:0;right:20px;z-index:-1">
                  <div class="lower-card" style="background-color: hsl(235, 46%, 20%);display: flex;flex-direction: column;align-items: start;padding:30px;border-radius: 10px;width:100%">
                    <div style="display:flex;align-items: center;gap:110px;">
                      <p>Social</p>
                      <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                      <h3  style="font-size: 50px;margin-top: 10px;font-weight: 100;"><span class='social'>5</span>hrs</h3>
                      <p style="margin-top: 5px;">Last Week-10hrs</p>
                    </div>
                  </div>
                  <div class="card" style="background-color: hsl(43, 84%, 65%);border-radius: 10px;position: relative;display: flex;align-items: end;">  
                    <img src="images/icon-self-care.svg" alt="" style="position: absolute;top:0;right:20px;z-index:-1">
                    <div class="lower-card" style="background-color: hsl(235, 46%, 20%);display: flex;flex-direction: column;align-items: start;padding:30px;border-radius: 10px;width:100%">
                      <div style="display:flex;align-items: center;gap:110px;">
                        <p>Self Care</p>
                        <img src="images/icon-ellipsis.svg" alt="">
                      </div>
                        <h3 style="font-size: 50px;margin-top: 10px;font-weight: 100;"><span class="selfCare">2</span>hrs</h3>
                        <p style="margin-top: 5px;">Last Week-2hrs</p>
                      </div>
                    </div>
          
       
        
        
      </div>




  

  
    <script>
     document.querySelector(".daily").addEventListener("click", () => {
    document.querySelector(".work").textContent = 5;
    document.querySelector(".play").textContent = 2;
    document.querySelector(".study").textContent = 1;
    document.querySelector(".exercise").textContent = 1;
    document.querySelector(".social").textContent = 1;
    document.querySelector(".selfCare").textContent = 0;
});

document.querySelector(".weekly").addEventListener("click", () => {
    document.querySelector(".work").textContent = 32;
    document.querySelector(".play").textContent = 10;
    document.querySelector(".study").textContent = 4;
    document.querySelector(".exercise").textContent = 4;
    document.querySelector(".social").textContent = 5;
    document.querySelector(".selfCare").textContent = 2;
});

document.querySelector(".monthly").addEventListener("click", () => {
    document.querySelector(".work").textContent = 128;
    document.querySelector(".play").textContent = 40;
    document.querySelector(".study").textContent = 16;
    document.querySelector(".exercise").textContent = 16;
    document.querySelector(".social").textContent = 20;
    document.querySelector(".selfCare").textContent = 8;
});

      
    
    </script>
</body>
</html>
